<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 50px;
      background-color: lightgray;
      padding: 0 20px;
    }
    
    .navbar button {
      background-color: white;
      border: none;
      outline: none;
      cursor: pointer;
      font-size: 18px;
      padding: 10px 15px;
      border-radius: 5px;
      margin-right: 10px;
    }
    
    .section {
      display: none;
      height: 100vh;
      width: 100%;
      background-color: lightblue;
      position: absolute;
      top: 50px;
      left: 0;
    }
    
    .section.active {
      display: block;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <h3>Mi sitio web</h3>
    <div>
      <button id="btn-section-1">Sección 1</button>
      <button id="btn-section-2">Sección 2</button>
      <button id="btn-section-3">Sección 3</button>
    </div>
  </nav>
  <div id="section-1" class="section active">Contenido de la sección 1</div>
  <div id="section-2" class="section">Contenido de la sección 2</div>
  <div id="section-3" class="section">Contenido de la sección 3</div>

  <script>
    const btnSection1 = document.querySelector('#btn-section-1');
    const btnSection2 = document.querySelector('#btn-section-2');
    const btnSection3 = document.querySelector('#btn-section-3');
    const section1 = document.querySelector('#section-1');
    const section2 = document.querySelector('#section-2');
    const section3 = document.querySelector('#section-3');
    
    btnSection1.addEventListener('click', () => {
      section1.classList.add('active');
      section2.classList.remove('active');
      section3.classList.remove('active');
    });
    
    btnSection2.addEventListener('click', () => {
      section1.classList.remove('active');
      section2.classList.add('active');
      section3.classList.remove('active');
    });
    
    btnSection3.addEventListener('click', () => {
      section1.classList.remove('active');
      section2.classList.remove('active');
      section3.classList.add('active');
    });
    
    window.addEventListener('scroll', () => {
      if (window.pageYOffset >= 50) {
        section1.classList.remove('active');
        section2.classList.add('active');
      } else {
        section1.classList.add('active');
        section2.classList.remove('active');
      }
    });
  </script>
</body>

</html>
